name: ROS2 CI (Humble) - colcon build & test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-22.04

    # Container gives a consistent OS + ROS tooling environment and reduces apt flakiness.
    # The action docs recommend a prepared base container image. [4](https://amdcloud.sharepoint.com/sites/amd-aecg/SitePages/Say-Hello-to-JIRA-8.20.11.aspx?web=1)
    container:
      image: ghcr.io/ros-tooling/setup-ros-docker/setup-ros-docker-ubuntu-jammy:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build & test
        uses: ros-tooling/action-ros-ci@0.4.5
        with:
          target-ros2-distro: humble
