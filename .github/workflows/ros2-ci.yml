name: ROS2 CI (Humble) - colcon build & test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-22.04

    # Run inside a pre-configured ROS container (stability + reproducibility).
    # setup-ros docs recommend Docker for less flakiness. [5](https://www.docker.com/trainings/)
    container:
      image: ghcr.io/ros-tooling/setup-ros-docker/setup-ros-docker-ubuntu-jammy:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build & Test (ROS Tooling action)
        uses: ros-tooling/action-ros-ci@v0.4.5
        with:
          target-ros2-distro: humble
